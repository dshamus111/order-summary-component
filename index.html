<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card">

    <img class="img-header" src="./images/illustration-hero.svg" alt="Illustration Hero">
    <div class="card-content" role="Card content">
      <h2>Order Summary</h3>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
  
      <div class="label" role="label">
        <img src="./images/icon-music.svg" alt="Music Icon">
        <p><strong style="color: black">Annual Plan</strong><br>$59.99/year</p>
        <p></p>
        <a href="#">Change</a>
      </div>
    
      <div class="buttons" role="buttons">
        <button class="btn btn-primary">Proceed to Payment</button>
        <button class="btn">Cancel Order</button>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">James DiPierro</a>.
  </footer>
</body>
</html>
